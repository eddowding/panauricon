<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- Background circle -->
  <circle cx="512" cy="512" r="512" fill="#1E1E2E"/>

  <!-- Microphone body -->
  <rect x="384" y="256" width="256" height="384" rx="128" fill="#89B4FA"/>

  <!-- Microphone grille lines -->
  <line x1="420" y1="340" x2="604" y2="340" stroke="#1E1E2E" stroke-width="16" stroke-linecap="round"/>
  <line x1="420" y1="400" x2="604" y2="400" stroke="#1E1E2E" stroke-width="16" stroke-linecap="round"/>
  <line x1="420" y1="460" x2="604" y2="460" stroke="#1E1E2E" stroke-width="16" stroke-linecap="round"/>

  <!-- Microphone stand arc -->
  <path d="M320 512 Q320 700 512 700 Q704 700 704 512" fill="none" stroke="#89B4FA" stroke-width="48" stroke-linecap="round"/>

  <!-- Microphone stand vertical -->
  <line x1="512" y1="700" x2="512" y2="800" stroke="#89B4FA" stroke-width="48" stroke-linecap="round"/>

  <!-- Microphone stand base -->
  <line x1="400" y1="800" x2="624" y2="800" stroke="#89B4FA" stroke-width="48" stroke-linecap="round"/>

  <!-- Recording indicator dot -->
  <circle cx="740" cy="284" r="64" fill="#F38BA8">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>