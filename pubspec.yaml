name: voice_recorder
description: "Panauricon - Continuous Voice Recording with AI Transcription"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0

  # Audio recording
  record: ^6.0.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0

  # Background tasks & foreground service
  flutter_foreground_task: ^8.0.0

  # Network & API
  http: ^1.2.0
  connectivity_plus: ^6.1.3

  # Location
  geolocator: ^13.0.2

  # State management
  provider: ^6.1.1

  # Local storage
  sqflite: ^2.4.2
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1E1E2E"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

flutter:
  uses-material-design: true
